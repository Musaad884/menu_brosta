    function renderMenu(){
      menuContainer.innerHTML = "";
      menuData.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        const inCart = cart.find(c => c.id === item.id);

        div.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/300x150'}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p><strong>${item.price} ÿ±ŸäÿßŸÑ</strong></p>
          <div class="actions" id="actions-${item.id}">
            ${inCart 
              ? `
                <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
                <span>${inCart.qty}</span>
                <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
              `
              : `<button onclick="addToCart(${item.id})">ÿßÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©</button>`
            }
          </div>
        `;
        menuContainer.appendChild(div);
      });
    }

    function addToCart(id){
      const item = menuData.find(m => m.id === id);
      const found = cart.find(c => c.id === id);
      if(found){
        found.qty++;
      } else {
        cart.push({...item, qty:1});
      }
      renderMenu();
      renderCart();
    }

    function changeQty(id, delta){
      const found = cart.find(c => c.id === id);
      if(found){
        found.qty += delta;
        if(found.qty <= 0){
          cart = cart.filter(c => c.id !== id);
        }
      }
      renderMenu();
      renderCart();
    }

    function removeFromCart(id){
      cart = cart.filter(c => c.id !== id);
      renderMenu();
      renderCart();
    }

    function renderCart(){
      cartContainer.innerHTML = '';
      cart.forEach(c => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${c.name} x${c.qty}</span>
          <button onclick="removeFromCart(${c.id})">ÿ≠ÿ∞ŸÅ</button>
        `;
        cartContainer.appendChild(div);
      });

      // ÿßŸÑÿ≥ÿπÿ± ÿßŸÑŸÜŸáÿßÿ¶Ÿä
      const total = cart.reduce((sum,c) => sum + (parseFloat(c.price) || 0) * c.qty, 0);

      totalDiv.style.marginTop = "1rem";
      totalDiv.style.fontWeight = "bold";
      totalDiv.innerText = "ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: " + total + " ÿ±ŸäÿßŸÑ";

    }

    async function checkout(){
      if(cart.length === 0){
        alert("ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©!");
        return;

      // ÿ£ŸàŸÑ ÿ∂ÿ∫ÿ∑ÿ©: ÿßŸÅÿ™ÿ≠ ÿßŸÑÿ≥ŸÑÿ© ŸÑŸÑÿπŸÖŸäŸÑ
      if(checkoutStep === 0){
        toggleCart();
        checkoutStep = 1;
        return;
      }

      // ŸÜŸÇÿ±ÿ£ chat_id ŸÖŸÜ Telegram WebApp (ÿ•ŸÜ ŸàŸèÿ¨ÿØ)
      const chat_id =
        (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user && window.Telegram.WebApp.initDataUnsafe.user.id)
          ? window.Telegram.WebApp.initDataUnsafe.user.id
          : null;

      const payload = {
        items: cart,
        total: cart.reduce((s,c) => s + ((parseFloat(c.price)||0) * c.qty), 0),
        time: new Date().toISOString(),
        chat_id: chat_id
      };

      try {
        const res = await fetch("https://s9188.app.n8n.cloud/webhook/cart_submit", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });

        if(res.ok){
          try { window.Telegram?.WebApp?.close(); } catch(_) {}
          alert("ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠! ‚úÖ");
          cart = [];
          renderMenu();
          renderCart();
          checkoutStep = 0;
        } else {

          alert("‚ö†Ô∏è ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ\n" + t);
        }

        alert("‚ùå Load failed: ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ");
      }
    }
